    <title>Sunshine Caravan Holidays - Butlin's Minehead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }

        header {
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .header-content {
            background-color: #c21807;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .book-now {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #c21807;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .carousel {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin-bottom: 2rem;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-block {
            display: flex;
            margin-bottom: 2rem;
            background-color: #c21807;
            border-radius: 10px;
            overflow: hidden;
        }

        .content-block:nth-child(even) {
            flex-direction: row-reverse;
            background-color: #ff033e;
        }

        .content-block:nth-child(3n) {
            background-color: #ff0800;
        }

        .content-image {
            flex: 1;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .content-text {
            flex: 1;
            padding: 2rem;
            color: white;
        }

        footer {
            background: red;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        img { /* Added to make images responsive */
            max-width: 100%;
            height: auto;
        }

    </style>
</head>

    <header>
        <div class="header-content">

                </div>
        </div>

                        </a>
                        <a href="https://github.com/sunshinecaravan/sunshine/raw/main/images/dates2.jpg" target="_blank">

                        </a>
                        <a href="https://github.com/sunshinecaravan/sunshine/raw/main/images/dates3.jpg" target="_blank">
                            <img src="https://github.com/sunshinecaravan/sunshine/raw/main/images/dates3.jpg" alt="Dates 3">
                        </a>
                        <h2>🏖️ Dates</h2>
                        <p>Choose your dates.</p>
                    </div>
                </div>
            </div>

        <div id="availability">

        </footer>
